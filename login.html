<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="./css/styleLog.css">

</head>
<body>
<!-- partial:index.partial.html -->
  <div class="cont">
    <div class="demo">
      <div class="login">
        <div class="tituloMoup">moup</div>
        <form id="signIn" name="signIn" onsubmit="return iniciar()">
          <div class="login__form">
            <div class="login__row">
              <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
              </svg>
              <input name="email" value="" type="text" class="login__input name" placeholder="Email" required/>
            </div>
            <div class="login__row">
              <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
              </svg>
              <input name="password" value="" type="password" class="login__input pass" placeholder="Contraseña" required/>
            </div>
            <button type="submit" class="login__submit" >Iniciar Sesion</button>
            <!-- <button type="button" class="login__submit">Iniciar Sesion</button> -->
            <p class="login__signup">¿No tienes cuenta? &nbsp;<a href="register.html">Registrate</a></p>
            <p class="login__signup">¿Has olvidado tu contraseña? &nbsp;<a href="forgotPassword.html">Recupérala</a></p>

          </div>
        </form>
        </div>
      </div>
    </div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="js/scriptLog.js"></script>
</body>
</html>
